<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1>NRB Share</h1>
                    <p>Share your files quickly and securely</p>
                </div>
                <!-- Add user switcher container here -->
                <div class="user-switcher-container" id="user-switcher-container">
                    <!-- User switcher will be injected here -->
                </div>
            </div>
        </header>
        
        <!-- File Selection Page -->
        <main id="file-selection-page" class="page active">
            <div class="upload-section">
                <div class="upload-area" id="drop-area">
                    <img src="images/upload-icon.png" alt="Upload" class="upload-icon" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMxYTRiOGMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMjEgMTV2NGEyIDIgMCAwIDEtMiAySDVhMiAyIDAgMCAxLTItMnYtNCI+PC9wYXRoPjxwb2x5bGluZSBwb2ludHM9IjE3IDggMTIgMyA3IDgiPjwvcG9seWxpbmU+PGxpbmUgeDE9IjEyIiB5MT0iMyIgeDI9IjEyIiB5Mj0iMTUiPjwvbGluZT48L3N2Zz4=';">
                    <p>Drag & drop files here or</p>
                    <button class="btn primary-btn" id="select-btn">Select Files</button>
                    <input type="file" id="file-input" multiple hidden>
                </div>
                
                <div class="file-list" id="file-list">
                    <h3>Selected Files</h3>
                    <ul id="files-container">
                        <!-- Files will be listed here -->
                    </ul>
                </div>
            </div>
			<div class="searches">
			    <button class="btn primary-btn" id="save-btn">Save Files</button>
			    <div class="search-container-files">
                    <input type="text" id="search-receiver-files" placeholder="Search Files">
                </div>
			</div>

            <!-- Saved Files Section -->
            <div class="saved-files-section">
				<div class="saved-section">
				<h3>Saved Files</h3>
				<button class="btn primary-btn" id="next-btn">Next: Select Receivers</button>
				</div>
                
                <div id="saved-files-container" class="saved-files-grid">
                    <!-- Saved files will be listed here -->
                </div>
            </div>

            <!-- Shared with You Section -->
            <div class="shared-files-section">
                <div class="shared-section">
                    <h3>Shared with You</h3>
                    <div class="search-container-shared">
                        <input type="text" id="search-shared-files" placeholder="Search Shared Files">
                    </div>
                </div>
                <div id="shared-files-container" class="shared-files-grid">
                    <!-- Shared files will be listed here -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn secondary-btn" id="clear-btn">Clear All</button>
            </div>
        </main>
        
        <!-- Receiver Selection Page -->
        <main id="receiver-selection-page" class="page">
            <div class="receivers-section">
                <h3>Select Receivers</h3>
                <div class="search-container">
                    <input type="text" id="search-receiver" placeholder="Search Receiver">
                </div>
                <div class="receivers-grid" id="receivers-grid">
                    <!-- Receivers will be dynamically added here -->
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn secondary-btn" id="back-btn">Go Back</button>
                <button class="btn primary-btn" id="send-btn">Share Files</button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 File Sender. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Load api-adapter first so it can set the userId before script.js runs -->
    <script src="api-adapter.js"></script>
    <script src="script.js"></script>
    <script src="user-switcher.js"></script>
</body>
</html>
